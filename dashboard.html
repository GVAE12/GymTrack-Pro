<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Usuarios - Gimnasio</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Título -->
    <h1>Gestionar Usuarios</h1>

    <!-- Barra de Herramientas (Agregar, Filtros) -->
    <div class="toolbar">
      <button id="addUserBtn" class="btn-primary">
        <i class="fas fa-plus"></i> Agregar Usuario
      </button>
      <div class="filters">
        <input type="text" id="searchByName" placeholder="Buscar por nombre">
        <select id="filterByRole">
          <option value="">Todos los roles</option>
          <option value="admin">Administrador</option>
          <option value="trainer">Entrenador</option>
          <option value="member">Miembro</option>
        </select>
      </div>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="table-container">
      <table id="usersTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos de ejemplo -->
          <tr>
            <td>Juan Pérez</td>
            <td>juan@example.com</td>
            <td>Miembro</td>
            <td>
              <button class="btn-edit" onclick="editUser(0)"><i class="fas fa-edit"></i> Editar</button>
              <button class="btn-delete" onclick="deleteUser(0)"><i class="fas fa-trash"></i> Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Ana Gómez</td>
            <td>ana@example.com</td>
            <td>Entrenador</td>
            <td>
              <button class="btn-edit" onclick="editUser(1)"><i class="fas fa-edit"></i> Editar</button>
              <button class="btn-delete" onclick="deleteUser(1)"><i class="fas fa-trash"></i> Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Formulario para Agregar/Editar Usuario (Oculto por defecto) -->
    <div id="userFormModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="formTitle"><i class="fas fa-user-plus"></i> Agregar Usuario</h2>
        <form id="userForm">
          <div class="input-group">
            <label for="name"> Nombre:</label>
            <input type="text" id="name" placeholder="Ingrese el nombre" required>
          </div>
          <div class="input-group">
            <label for="email"> Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingrese el correo electrónico" required>
          </div>
          <div class="input-group">
            <label for="role"> Rol:</label>
            <select id="role" required>
              <option value="admin">Administrador</option>
              <option value="trainer">Entrenador</option>
              <option value="member">Miembro</option>
            </select>
          </div>
          <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Script para funcionalidades -->
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
