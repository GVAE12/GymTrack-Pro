<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Gimnasio</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <!-- Logo del Gimnasio -->
    <img src="logo.png" alt="Logo del Gimnasio" class="logo">

    <!-- Título -->
    <h1>Iniciar Sesión</h1>

    <!-- Formulario de Inicio de Sesión -->
    <form id="loginForm">
      <!-- Campo de Usuario -->
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Usuario o correo electrónico" required>
      </div>

      <!-- Campo de Contraseña -->
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contraseña" required>
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>

      <!-- Mensaje de Error -->
      <p id="errorMessage" class="error-message">Usuario o contraseña incorrectos. Inténtalo de nuevo.</p>

      <!-- Botón de Iniciar Sesión -->
      <button type="submit">Iniciar Sesión</button>

      <!-- Enlace para Recuperar Contraseña -->
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </form>
  </div>

  <!-- Script para funcionalidades -->
  <script src="assets/js/auth.js"></script>
</body>
</html>
