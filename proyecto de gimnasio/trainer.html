<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Entrenamientos - Entrenador</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/trainer.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Título -->
    <h1>Gestionar Entrenamientos</h1>

    <!-- Pestañas para Grupos Musculares -->
    <div class="tabs">
      <button class="tab-button active" data-group="brazo">Brazo</button>
      <button class="tab-button" data-group="espalda">Espalda</button>
      <button class="tab-button" data-group="pierna">Pierna</button>
      <button class="tab-button" data-group="core">Core</button>
    </div>

    <!-- Formulario para Ingresar Entrenamientos -->
    <div class="form-container">
      <h2><i class="fas fa-dumbbell"></i> Nuevo Entrenamiento</h2>
      <form id="workoutForm">
        <div class="input-group">
          <label for="workoutName"><i class="fas fa-tag"></i> Nombre:</label>
          <input type="text" id="workoutName" placeholder="Nombre del entrenamiento" required>
        </div>
        <div class="input-group">
          <label for="workoutDuration"><i class="fas fa-clock"></i> Duración (minutos):</label>
          <input type="number" id="workoutDuration" placeholder="Duración" required>
        </div>
        <div class="input-group">
          <label for="workoutReps"><i class="fas fa-redo"></i> Repeticiones:</label>
          <input type="number" id="workoutReps" placeholder="Repeticiones" required>
        </div>
        <div class="input-group">
          <label for="workoutGroup"><i class="fas fa-dumbbell"></i> Grupo Muscular:</label>
          <select id="workoutGroup" required>
            <option value="brazo">Brazo</option>
            <option value="espalda">Espalda</option>
            <option value="pierna">Pierna</option>
            <option value="core">Core</option>
          </select>
        </div>
        <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Guardar</button>
      </form>
    </div>

    <!-- Tabla de Entrenamientos Asignados -->
    <div class="table-container">
      <h2><i class="fas fa-list"></i> Entrenamientos Asignados</h2>
      <table id="workoutsTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Duración (min)</th>
            <th>Repeticiones</th>
            <th>Grupo Muscular</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos de ejemplo -->
          <tr>
            <td>Flexiones de Bíceps</td>
            <td>20</td>
            <td>3</td>
            <td>Brazo</td>
            <td>
              <button class="btn-edit" onclick="editWorkout(0)"><i class="fas fa-edit"></i> Editar</button>
              <button class="btn-delete" onclick="deleteWorkout(0)"><i class="fas fa-trash"></i> Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>Sentadillas</td>
            <td>30</td>
            <td>4</td>
            <td>Pierna</td>
            <td>
              <button class="btn-edit" onclick="editWorkout(1)"><i class="fas fa-edit"></i> Editar</button>
              <button class="btn-delete" onclick="deleteWorkout(1)"><i class="fas fa-trash"></i> Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Gráfico de Progreso -->
    <div class="chart-container">
      <h2><i class="fas fa-chart-line"></i> Progreso de Entrenamientos</h2>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <!-- Script para funcionalidades -->
  <script src="assets/js/trainer.js"></script>
</body>
</html>
