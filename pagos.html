<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Pagos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/pagos.css">
</head>
<body>
  <div class="container">
    <!-- Formulario de Registro de Pagos -->
    <section class="form-section">
      <h2>Registrar Pago</h2>
      <form id="payment-form">
        <input type="text" id="name" placeholder="Nombre del Pagador" required>
        <input type="number" id="amount" placeholder="Monto" required>
        <select id="payment-method" required>
          <option value="">Método de Pago</option>
          <option value="tarjeta">Tarjeta de Crédito/Débito</option>
          <option value="transferencia">Transferencia Bancaria</option>
          <option value="efectivo">Efectivo</option>
        </select>
        <button type="submit" class="btn">Registrar Pago</button>
      </form>
    </section>

    <!-- Tabla de Pagos Recientes -->
    <section class="table-section">
      <h2>Pagos Recientes</h2>
      <table id="payments-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Monto</th>
            <th>Método de Pago</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas de pagos generadas dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Informe de Pagos y Notificaciones -->
    <section class="actions-section">
      <button class="btn generate-report">Generar Informe PDF</button>
      <div class="notifications">
        <h3>Notificaciones de Pagos Pendientes</h3>
        <ul id="notifications-list">
          <!-- Notificaciones de pagos pendientes -->
        </ul>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
